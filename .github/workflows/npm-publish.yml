name: Publish NPM Package

on:
  push:
    branches:
      - main

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 'latest'

    - name: Install dependencies with Bun
      run: bun install

    - name: Auto increment patch version in package.json
      run: |
        const fs = require('fs');
        const packageJsonPath = './package.json';
        const packageJson = require(packageJsonPath);
        const versionComponents = packageJson.version.split('.').map(num => parseInt(num, 10));
        versionComponents[2] += 1;
        packageJson.version = versionComponents.join('.');
        fs.writeFileSync(packageJsonPath, JSON.stringify(packageJson, null, 2) + '\n');
        console.log(`Updated version to ${packageJson.version}`);

    - name: Build package with Bun
      run: bun run build

    - name: Publish to npm with Bun
      run: bun publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}